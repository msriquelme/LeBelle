{% extends 'app/base.html' %}

{% block contenido %}
<div class="container mt-5">
  <h3>Calificación de la Estancia</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="calificacion">Calificación (1-10):</label>
      <input type="number" id="calificacion" name="calificacion" min="1" max="10" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Enviar Opinión</button>
  </form>
</div>
{% endblock %}
